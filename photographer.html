<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo du site">
    </a>
  </header>
  <main id="main">
    
    <div class="photograph-header">
      <button class="contact_button">Contactez-moi</button>
    </div>
    <!-- Tri -->
    <div class="custom-select" id="custom-select">
      <label id="sort-select-label" for="sort-select">Trier par</label>
      
        <button id="sort-select" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sort-select-label">Popularité</button>
        <ul class="custom-options" role="listbox" aria-activedescendant="selected-option">
          <li id="likes" data-value="likes" role="option" aria-selected="true">Popularité</li>
          <li id="date" data-value="date" role="option" aria-selected="false">Date</li>
          <li id="title" data-value="title" role="option" aria-selected="false">Titre</li>
        </ul>
       
    </div>
    
    
    <div class="media-wrapper">
      <!-- div qui contient les médias du photographe -->
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <div class="modalHeader">
        <h1>Contactez-moi</h1>
        <img src="assets/icons/close.svg" alt="Close Contact form">
      </div>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstName" id="firstname" required minlength="2">
        </div>
        <div>
          <label for="name">Nom</label>
          <input type="text" name="lastName" id="name" required minlength="2">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" required minlength="20" maxlength="200"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
</body>

</html>
