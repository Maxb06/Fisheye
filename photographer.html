<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo du site">
    </a>
  </header>
  <main>

    <div class="photograph-header">
      <button class="contact_button" aria-haspopup="dialog" aria-controls="contact_modal" aria-label="Contact Me">Contactez-moi</button>
    </div>

    <!-- Tri -->
    <div class="custom-select" id="custom-select">
      <label id="sort-select-label" for="sort-select">Trier par</label>
      <button id="sort-select" aria-haspopup="listbox" aria-expanded="false"
        aria-labelledby="sort-select-label" tabindex="0">Popularité</button>
      <ul class="custom-options" role="listbox" aria-activedescendant="selected-option">
        <li id="likes" data-value="likes" role="option" aria-selected="true" tabindex="0">Popularité</li>
        <li id="date" data-value="date" role="option" aria-selected="false" tabindex="0">Date</li>
        <li id="title" data-value="title" role="option" aria-selected="false" tabindex="0 ">Titre</li>
      </ul>
    </div>      
  
    <div id="photographer-stats">
       <!-- Encart likes & price --> 
    </div>

    <div id="media-gallery">
      <!-- div qui contient les médias du photographe -->
    </div>

    <!-- Lightbox caroussel -->
    <dialog class="lightbox-modal hidden" role="dialog" aria-label="image closeup view">
      <div class="lightbox-content">
        <button type="button" class="lightbox-button-close-dialog" aria-label="Close dialog">
          <span class="fa-solid fa-xmark lightbox-button-close-dialog-icon"></span>
        </button>

        <button type="button" class="lightbox-button-previous" aria-label="Previous image">
          <span class="fa-solid fa-chevron-left lightbox-button-previous-icon"></span>
        </button>

        <button type="button" class="lightbox-button-next" aria-label="Next image">
          <span class="fa-solid fa-chevron-right lightbox-button-next-icon"></span>
        </button>

        <div class="lightbox-image-post-description" role="group" aria-roledescription="slide">
          <div class="lightbox-image-container">
            <img src="" alt="[Description textuelle alternative]" class="lightbox-image hide">
            <video src="" controls class="lightbox-video hide"></video>
          </div>
          <p class="lightbox-post-description">Post description</p>
        </div>
      </div>
    </dialog>
  </main>

  <!-- Modale de contact -->
  <div id="contact_modal" role="dialog">
    <div class="modal">
      <div class="modalHeader">
        <h1>Contactez-moi</h1>
        <img src="assets/icons/close.svg" alt="Close Contact form" tabindex="0">
      </div>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" name="firstName" id="firstname" required minlength="2" aria-label="First name">
        </div>
        <div>
          <label for="name">Nom</label>
          <input type="text" name="lastName" id="name" required minlength="2" aria-label="Last name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required aria-label="Email">
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="message" id="message" required minlength="20" maxlength="200" aria-label="Your message"></textarea>
        </div>
        <button class="contact_button" aria-label="Close Contact form">Envoyer</button>
      </form>
    </div>
  </div>

  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script type="module" src="/scripts/utils/contactForm.js"></script>
</body>

</html>
